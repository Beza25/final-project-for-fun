<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>

<head th:replace="base::header">

    <title>admin</title>
</head>

<body>
<div th:insert="applypost::nav"></div>

<div class="container text-center">
    <div class="jumbotron lead">
        <h2>Admin</h2>
    </div>
    <table class="table table-striped" style="width:100%">
        <thead>
        <tr>
            <th>User</th>
            <th>Picture</th>
            <th>User Name</th>
            <th>Qualification</th>
        </tr>
        </thead>
        <tr th:each="user :${users}">
            <td>
                <strong>
                    <a th:href="@{/user/{id}(id=${user.id})}"
                       th:text="${user.firstName} + ' ' + ${user.lastName}"></a>
                </strong>
            </td>
            <td>
                <strong>
                    <img id="gravatar"
                         th:alt="gravatar"
                         th:src="@{'http://gravatar.com/avatar/' + ${mD5Util.md5Hex(user.email)} + '?s=40'}">
                </strong>
            </td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.qualification}"></td>
        </tr>
    </table>
</div>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
