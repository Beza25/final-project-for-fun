<!doctype html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="base::header">
    <title th:text="${page_title}">Registration</title>
</head>

<body>
<div th:replace="applypost::nav"></div>

<div class="container col-md-6 col-md-offset-3 text-center">
    <div class="jumbotron lead">
        <h2 th:text="${page_title}">Registration/Update Profile</h2>
    </div>

<h3>You need to login again if you make any change</h3>

    <form action="#" autocomplete="off" method="post" th:action="@{/updateUser}" th:object="${user}">
        <input th:field="*{id}" type="hidden"/>
        <input th:field="*{password}" type="hidden"/>
        <input id="enabled" th:field="*{enabled}" type="hidden"/>


        <p class="error-applypost"
           th:each="error : ${#fields.errors('global')}"
           th:if="${#fields.hasGlobalErrors()}"
           th:text="${error}">Validation error
        </p>

        <div class="text-left">

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="firstName">First Name</label>
                <div class="col-sm-10">
                    <input class="form-control" id="firstName" placeholder="First Name" th:field="*{firstName}"
                           type="text">
                    <span class="error-applypost"
                          th:errors="*{firstName}"
                          th:if="${#fields.hasErrors('firstName')}">
                            First Name Error
                    </span>

                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="lastName">Last Name</label>
                <div class="col-sm-10">
                    <input class="form-control" id="lastName" placeholder="Last Name" th:field="*{lastName}"
                           type="text">
                    <span class="error-applypost"
                          th:errors="*{lastName}"
                          th:if="${#fields.hasErrors('lastName')}">Last Name Error
                    </span>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="email">Email</label>
                <div class="col-sm-10">
                    <input class="form-control" id="email" placeholder="Email" th:field="*{email}" type="text">

                    <span class="error-applypost"
                          th:errors="*{email}"
                          th:if="${#fields.hasErrors('email')}">Email Error
                    </span>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="username">Username</label>
                <div class="col-sm-10">
                    <input class="form-control" id="username" placeholder="User Name" th:field="*{username}"
                           type="text">
                    <span class="error-applypost"
                          th:errors="*{username}"
                          th:if="${#fields.hasErrors('username')}">Username Error
                    </span>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Update</button>
    </form>

</div>

<div th:replace="base::footer"></div>

</body>
</html>
